<mat-card>
    <mat-card-title>Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Name" [(ngModel)]="product.name" name="nameProduct">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="Price" [(ngModel)]="product.price" name="product.price">
        </mat-form-field>
    </form>
<button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
</button>

<button mat-raised-button (click)="cancel()" color="secondary">
    Cancel
</button>
</mat-card>
