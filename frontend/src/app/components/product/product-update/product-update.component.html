<mat-card>
    <mat-card-title>Update Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="product.name" name="nameProduct">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" [(ngModel)]="product.price" name="product.price">
        </mat-form-field>
    </form>
<button mat-raised-button (click)="updateProduct()" color="primary">
    Update
</button>

<button mat-raised-button (click)="cancel()" color="secondary">
    Cancel
</button>
</mat-card>
